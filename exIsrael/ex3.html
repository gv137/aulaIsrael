    <script>

    var n1;
    var n2;
    var res;


    n1 = parseInt(prompt("Digite o primeiro número desejado"));
    n2 = parseInt(prompt("Digite o segundo número desejado"));

    if (n1 > n2) {
        res = n1 - n2;
    } else{
        res = n2 - n1
    }

    alert("a diferença entre os valores é de " + res + " números");


    </script>
