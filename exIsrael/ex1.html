<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function fnOrdenar() {

            var n1;
            var n2;
            var n3;
            
            var pos1;
            var pos2;
            var pos3;
            
            n1 = parseInt(prompt("Digite o 1º número"));
            n2 = parseInt(prompt("Digite o 2º número"));
            n3 = parseInt(prompt("Digite o 3º número"));

            if ((n1 < n2) && (n1 < n3)) {
                pos1 = n1;
            } else if ((n1 < n2) && (n1 > n3) || (n1 > n2) && (n1 < n3)) {
                pos2 = n1;
            } else {
                pos3 = n1;
            }

            if ((n2 < n1) && (n2 < n3)) {
                pos1 = n2;
            } else if ((n2 < n1) && (n2 > n3) || (n2 > n1) && (n2 < n3)) {
                pos2 = n2;
            } else {
                pos3 = n2;
            }

            if ((n3 < n1) && (n3 < n2)) {
                pos1 = n3;
            } else if ((n3 < n1) && (n3 > n2) || (n3 > n1) && (n3 < n2)) {
                pos2 = n3;
            } else {
                pos3 = n3;
            }

            alert("Ordem crescente \n" + 
                "1º - " + pos1 + "\n" +
                "2º - " + pos2 + "\n" +
                "3º - " + pos3 + "\n"
            )

        }        

    </script>
</head>

<body onload="fnOrdenar();">
    



</body>

</html>
