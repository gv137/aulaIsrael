<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <script>

    var n1;
    var n2;
    var n3;
    var n4;
    var media;


   
    n1 = parseInt(prompt("Digite a primeira nota"));
    n2 = parseInt(prompt("Digite a segunda nota"));
    n3 = parseInt(prompt("Digite a terceira nota"));
    n4 = parseInt(prompt("Digite a quarta nota"));

    media = (n1 + n2 + n3 + n4) / 4;

    if (media < 7) {
        alert("Você não foi aprovado, pois sua média foi " + media);
    } else{
        alert("Parabéns, você foi aprovado com sua média " + media);
    }

    


    </script>

<body>
    
</body>
</html>
