<body>
    <!--  Faça um algoritmo que leia uma temperatura em graus Fahrenheit eapresentá-la convertida em graus Celsius. A formula de conversão é C <-- (F -32) * (5/9), sendo f a temperatura em Fahrenheit e C a temperatura em Celsius.-->

<script>
    var C;
    var F;


    F = Number.parseInt(prompt("Digite a temperatura em Fahrenheit"));

    C = (F-32) * (5/9);
    

    alert(`A conversão de Fahrenheit para Celsius resultou em ${C}° graus Celsius`);
</script>

</body>
