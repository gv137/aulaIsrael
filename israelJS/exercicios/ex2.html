<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2</title>

    <style>
        body{
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Efetuar a leitura de um número inteiro e apresentar o resultado do
    quadrado desse número. -->

<script>
    var A;
    var resultado;


    A = Number.parseInt(prompt("Digite o número"));

    resultado = A**2;
    

    alert(`O número escolhido ao quadrado será igual a ${resultado} `);
</script>

</body>

</html>
