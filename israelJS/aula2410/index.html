<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- procedimento -->

    <script>
        function mult() {
            
            var n1;
            var n2;
            var mult;

            n1 = Number(document.getElementById("txtn1").value);
            n2 = Number(document.getElementById("txtn2").value);
            mult = n1*n2;
            document.getElementById("txtmult").value = mult;

        }
    </script>
</head>


<body>

    <form action="post">

        N1:
        <input id="txtn1" type="text" size="10">
        <br><br>

        N2:
        <input id="txtn2" type="text" size="10">
        <br><br>

        <input id="btnmult" type="button" value="mult" onclick="mult()">

        mult:
        <input id="txtmult" type="text" size="10">
        <br><br>

        <input type="reset" value="limpar" size="10">




    </form>
    
</body>
</html>
