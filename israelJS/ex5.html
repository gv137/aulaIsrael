<body>
    <!--  Faça um algoritmo que leia uma temperatura em graus Celsius eapresentá-la convertida em graus Fahrenheit. A fórmula de conversão é F <--(9 * C + 160) /5, sendo f a temperatura em Fahrenheit e C a temperatura em Celsius.-->

<script>
    var C;
    var F;


    C = Number.parseInt(prompt("Digite a temperatura em Celcius"));

    F = (9*C + 160) / 5;
    

    alert(`A conversão de Celsius para Fahrenheit resultou em ${F} `);
</script>

</body>
