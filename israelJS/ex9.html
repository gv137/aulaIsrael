<body>
    <!-- Faça um programa que calcule a área da circunferência.-->

<script>
    var Raio;
    var resultado;

    Raio = Number.parseInt(prompt("Digite o Raio da circunferência (cm)"))

    resultado = 3.14159 * (Raio**2);
    

    alert(`A área da circunferência é igual a ${resultado} cm`);
</script>
