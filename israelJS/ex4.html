            text-align: center;

<body>
    <!-- Faça um programa que receba um número e mostre o resto da divisão por 6.-->

<script>
    var A;
    var resultado;


    A = Number.parseInt(prompt("Digite o número que será dividido"));

    resultado = A/6;
    

    alert(`O resto da divisão será igual a ${resultado} `);
</script>

</body>

</html>
